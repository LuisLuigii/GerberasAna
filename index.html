<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de Gerberas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #7ecbff 0%, #e0f7fa 100%);
      position: relative;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    /* Nubes */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      width: 120px;
      height: 60px;
      top: 10%;
      left: -200px;
      animation: cloudMove 40s linear infinite;
      box-shadow: 60px 0 0 0 #fff, 30px 20px 0 0 #fff, 90px 20px 0 0 #fff;
    }
    .cloud2 {
      top: 25%;
      width: 90px;
      height: 45px;
      animation-delay: 10s;
      box-shadow: 40px 0 0 0 #fff, 20px 15px 0 0 #fff, 60px 15px 0 0 #fff;
    }
    .cloud3 {
      top: 40%;
      width: 150px;
      height: 70px;
      animation-delay: 20s;
      box-shadow: 80px 0 0 0 #fff, 40px 25px 0 0 #fff, 120px 25px 0 0 #fff;
    }
    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 110vw; }
    }
    /* Ramo de flores */
    .bouquet {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    .stems {
      display: flex;
      gap: 18px;
      margin-bottom: -30px;
      z-index: 1;
    }
    .stem {
      width: 8px;
      height: 120px;
      background: linear-gradient(to bottom, #4caf50 60%, #2e7d32 100%);
      border-radius: 10px;
      margin-top: 30px;
      position: relative;
    }
    .flowers {
      display: flex;
      gap: 18px;
      z-index: 2;
    }
    .gerbera {
      width: 80px;
      height: 80px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Pétalos */
    .petal {
      position: absolute;
      width: 22px;
      height: 50px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: 15px;
      left: 29px;
      transform-origin: 50% 80%;
      opacity: 0.95;
    }
    /* Colores de pétalos */
    .gerbera.red .petal { background: #e53935; }
    .gerbera.yellow .petal { background: #ffe066; }
    .gerbera.pink .petal { background: #ffb3de; }
    .gerbera.orange .petal { background: #ff9800; }
    /* Centro de la flor */
    .center {
      position: absolute;
      top: 32px;
      left: 32px;
      width: 16px;
      height: 16px;
      background: #6d4c1b;
      border-radius: 50%;
      border: 4px solid #fffde7;
      z-index: 2;
      box-shadow: 0 0 8px #fff8;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .flowers, .stems { gap: 8px; }
      .gerbera { width: 50px; height: 50px; }
      .petal { width: 12px; height: 28px; left: 19px; top: 8px; }
      .center { width: 10px; height: 10px; left: 18px; top: 18px; border-width: 2px; }
      .stem { width: 5px; height: 70px; }
    }
    /* Sombra del ramo */
    .shadow {
      width: 120px;
      height: 30px;
      background: radial-gradient(ellipse at center, #0002 60%, transparent 100%);
      position: absolute;
      left: 50%;
      top: 78%;
      transform: translateX(-50%);
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Nubes animadas -->
  <div class="cloud"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <!-- Ramo de Gerberas -->
  <div class="bouquet">
    <div class="flowers">
      <div class="gerbera red"></div>
      <div class="gerbera yellow"></div>
      <div class="gerbera pink"></div>
      <div class="gerbera orange"></div>
    </div>
    <div class="stems">
      <div class="stem"></div>
      <div class="stem"></div>
      <div class="stem"></div>
      <div class="stem"></div>
    </div>
  </div>
  <div class="shadow"></div>
  <script>
    // Generar pétalos para cada flor
    document.querySelectorAll('.gerbera').forEach(flower => {
      for(let i=0; i<12; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.transform = `rotate(${i*30}deg)`;
        flower.appendChild(petal);
      }
      const center = document.createElement('div');
      center.className = 'center';
      flower.appendChild(center);
    });
  </script>
</body>
</html>
