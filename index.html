<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ramo de flores con cielo y nubes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
        *,
        *::after,
        *::before {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        body {
          width: 100vw;
          height: 100vh;
          min-height: 100vh;
          overflow: hidden;
          position: relative;
          font-family: 'Poppins',cursive;
        }
        .sky-bg {
          position: fixed;
          width: 100vw;
          height: 100vh;
          top: 0;
          left: 0;
          z-index: 0;
          background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
        }
        /* Nubes SVG realistas */
        .cloud-svg {
          position: absolute;
          z-index: 1;
          opacity: 0.8;
          animation: cloudmove 60s linear infinite;
        }
        .cloud1 { top: 8vh; left: -200px; width: 180px; animation-duration: 60s; }
        .cloud2 { top: 18vh; left: -300px; width: 220px; animation-duration: 80s; animation-delay: 10s;}
        .cloud3 { top: 30vh; left: -150px; width: 120px; animation-duration: 50s; animation-delay: 20s;}
        .cloud4 { top: 50vh; left: -100px; width: 160px; animation-duration: 70s; animation-delay: 30s;}
        .cloud5 { top: 65vh; left: -250px; width: 200px; animation-duration: 90s; animation-delay: 40s;}
        @keyframes cloudmove {
          0% { left: -250px; }
          100% { left: 110vw; }
        }
        /* Flores */
        .flowers {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 90vw;
          height: 90vh;
          display: flex;
          justify-content: center;
          align-items: flex-end;
          z-index: 2;
          pointer-events: none;
        }
        .bouquet {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: flex-end;
        }
        .flower {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform-origin: bottom center;
          display: flex;
          flex-direction: column;
          align-items: center;
          pointer-events: none;
          animation: grow-flower 2s ease-out backwards;
        }
        @keyframes grow-flower {
          0% { transform: scaleY(0) translate(-50%,0) rotate(0deg);}
          100% {}
        }
    </style>
</head>
<body>
  <div class="sky-bg"></div>
  <!-- Nubes SVG realistas -->
  <svg class="cloud-svg cloud1" width="180" height="70" viewBox="0 0 180 70">
    <ellipse cx="60" cy="40" rx="50" ry="25" fill="#fff"/>
    <ellipse cx="100" cy="35" rx="40" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="45" rx="30" ry="18" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud2" width="220" height="80" viewBox="0 0 220 80">
    <ellipse cx="80" cy="50" rx="60" ry="28" fill="#fff"/>
    <ellipse cx="140" cy="40" rx="50" ry="22" fill="#fff"/>
    <ellipse cx="180" cy="60" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud3" width="120" height="50" viewBox="0 0 120 50">
    <ellipse cx="40" cy="30" rx="30" ry="15" fill="#fff"/>
    <ellipse cx="80" cy="25" rx="25" ry="12" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud4" width="160" height="60" viewBox="0 0 160 60">
    <ellipse cx="60" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="110" cy="35" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud5" width="200" height="70" viewBox="0 0 200 70">
    <ellipse cx="70" cy="50" rx="50" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="170" cy="60" rx="30" ry="12" fill="#fff"/>
  </svg>
  <!-- Flores tipo ramo -->
  <div class="flowers">
    <div class="bouquet">
      <!-- 20 flores, alternando naranja y rosa, con centro café -->
      <!-- Distribución en abanico -->
      <script>
        // Generar 20 flores con distribución en abanico y colores alternos
        const colors = [
          ['#ff9800', '#ffb74d'], // naranja
          ['#e040fb', '#ffb6f9']  // rosa
        ];
        let html = '';
        for(let i=0; i<20; i++) {
          // Ángulo de abanico (-40 a +40 grados)
          const angle = -40 + (i * 80/19);
          // Posición horizontal (44% a 56%)
          const left = 44 + (i * 12/19);
          // Alternar color
          const colorSet = colors[i%2];
          html += `
          <svg class="flower" style="left:${left}%;transform:translate(-50%,0) rotate(${angle}deg);" width="90" height="200" viewBox="0 0 120 260">
            <!-- Tallo -->
            <rect x="57" y="80" width="6" height="120" rx="3" fill="#4caf50"/>
            <!-- Hojas realistas -->
            <path d="M60 120 Q40 140 60 160 Q55 140 60 120" fill="#43a047"/>
            <path d="M60 150 Q80 170 60 190 Q65 170 60 150" fill="#43a047"/>
            <!-- Pétalos -->
            <g>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[0]}" transform="rotate(0 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[1]}" transform="rotate(30 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[0]}" transform="rotate(60 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[1]}" transform="rotate(90 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[0]}" transform="rotate(120 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[1]}" transform="rotate(150 60 60)"/>
            </g>
            <!-- Centro café -->
            <ellipse cx="60" cy="60" rx="18" ry="18" fill="#8d5524"/>
          </svg>
          `;
        }
        document.write(html);
      </script>
    </div>
  </div>
</body>
</html>
