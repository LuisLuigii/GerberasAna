<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gerberas con cielo y nubes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
      position: relative;
    }
    .sky {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      width: 120px;
      height: 60px;
      top: 10%;
      left: -200px;
      animation: cloudmove 40s linear infinite;
    }
    .cloud2 {
      width: 180px;
      height: 80px;
      top: 25%;
      left: -300px;
      animation-duration: 60s;
      animation-delay: 10s;
    }
    .cloud3 {
      width: 100px;
      height: 50px;
      top: 50%;
      left: -150px;
      animation-duration: 50s;
      animation-delay: 20s;
    }
    @keyframes cloudmove {
      0% { left: -200px; }
      100% { left: 110vw; }
    }

    .flowers {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 90vh;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 60px;
    }

    /* FLORES tipo gerbera (del ejemplo) */
    .flower {
      position: relative;
      width: 12vmin;
      height: 60vmin;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flower__line {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 1.5vmin;
      height: 45vmin;
      background: linear-gradient(to bottom, #4caf50 60%, #357a38 100%);
      border-radius: 4px;
      transform: translateX(-50%);
      z-index: 1;
    }
    .flower__leafs {
      position: absolute;
      bottom: 45vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 12vmin;
      height: 12vmin;
      z-index: 2;
    }
    .flower__leaf {
      position: absolute;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
      background-color: #e6f331;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255,255,255,0.5);
    }
    .flower__leaf--1 { left: 10%; top: 10%; transform: rotate(-20deg);}
    .flower__leaf--2 { left: 50%; top: 0; transform: translateX(-50%) rotate(20deg);}
    .flower__leaf--3 { right: 10%; top: 10%; transform: rotate(20deg);}
    .flower__leaf--4 { left: 25%; bottom: 0; width: 8vmin; height: 8vmin; border-radius: 4vmin 10vmin 4vmin 4vmin; background: #e6f331; opacity: 0.8; }

    .flower__white-circle {
      position: absolute;
      left: 1.5vmin;
      top: 2vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #fff;
      z-index: 3;
    }
    .flower__white-circle::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      border-radius: inherit;
      background: #fffde7;
      opacity: 0.5;
    }
    /* Puedes personalizar colores para cada flor usando .flower--1, .flower--2, etc. */
  </style>
</head>
<body>
  <div class="sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>
    <div class="flower flower--2">
      <div class="flower__leafs flower__leafs--2">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>
    <div class="flower flower--3">
      <div class="flower__leafs flower__leafs--3">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>
  </div>
</body>
</html>
