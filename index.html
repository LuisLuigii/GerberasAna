    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
      overflow: hidden;
    }
    .cloud {
      position: absolute;
      z-index: 1;
      opacity: 0.7;
      animation: cloud-move 60s linear infinite;
    }
    .cloud1 { left: 5vw; top: 8vh; width: 160px; animation-delay: 0s;}
    .cloud2 { left: 40vw; top: 15vh; width: 220px; animation-delay: 15s;}
    .cloud3 { left: 20vw; top: 30vh; width: 120px; animation-delay: 30s;}
    .cloud4 { left: 70vw; top: 20vh; width: 180px; animation-delay: 45s;}
    @keyframes cloud-move {
      0% { transform: translateX(0);}
      100% { transform: translateX(60vw);}
    }
    .bouquet-container {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 500px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gerbera.red   g { fill: #e53935 !important; }
    .gerbera.yellow g { fill: #ffeb3b !important; }
    .gerbera.pink  g { fill: #ec407a !important; }
    .gerbera.orange g { fill: #ff9800 !important; }
    .stem {
      stroke: #388e3c;
      stroke-width: 12;
      stroke-linecap: round;
      fill: none;
    }
  </style>
