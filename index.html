<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flores con cielo y nubes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
        *,
        *::after,
        *::before {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        body {
          width: 100vw;
          height: 100vh;
          min-height: 100vh;
          overflow: hidden;
          position: relative;
          font-family: 'Poppins',cursive;
        }
        .sky-bg {
          position: fixed;
          width: 100vw;
          height: 100vh;
          top: 0;
          left: 0;
          z-index: 0;
          background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
        }
        /* Nubes SVG realistas */
        .cloud-svg {
          position: absolute;
          z-index: 1;
          opacity: 0.8;
          animation: cloudmove 60s linear infinite;
        }
        .cloud1 { top: 8vh; left: -200px; width: 180px; animation-duration: 60s; }
        .cloud2 { top: 18vh; left: -300px; width: 220px; animation-duration: 80s; animation-delay: 10s;}
        .cloud3 { top: 30vh; left: -150px; width: 120px; animation-duration: 50s; animation-delay: 20s;}
        .cloud4 { top: 50vh; left: -100px; width: 160px; animation-duration: 70s; animation-delay: 30s;}
        .cloud5 { top: 65vh; left: -250px; width: 200px; animation-duration: 90s; animation-delay: 40s;}
        @keyframes cloudmove {
          0% { left: -250px; }
          100% { left: 110vw; }
        }
        /* Flores */
        .flowers {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 60vw;
          min-width: 320px;
          max-width: 600px;
          height: 80vh;
          display: flex;
          justify-content: center;
          align-items: flex-end;
          z-index: 2;
          pointer-events: none;
        }
        .bouquet {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: flex-end;
        }
        .flower {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform-origin: bottom center;
          display: flex;
          flex-direction: column;
          align-items: center;
          pointer-events: none;
          animation: grow-flower 2s ease-out backwards;
        }
        .flower.f1 { transform: translate(-50%,0) rotate(-20deg); z-index: 3; left: 44%; animation-delay: 0.2s;}
        .flower.f2 { transform: translate(-50%,0) rotate(-10deg); z-index: 4; left: 47%; animation-delay: 0.4s;}
        .flower.f3 { transform: translate(-50%,0) rotate(0deg);   z-index: 5; left: 50%; animation-delay: 0.6s;}
        .flower.f4 { transform: translate(-50%,0) rotate(10deg);  z-index: 4; left: 53%; animation-delay: 0.8s;}
        .flower.f5 { transform: translate(-50%,0) rotate(20deg);  z-index: 3; left: 56%; animation-delay: 1s;}
        @keyframes grow-flower {
          0% { transform: scaleY(0) translate(-50%,0) rotate(0deg);}
          100% {}
        }
      </style>
</head>
<body>
  <div class="sky-bg"></div>
  <!-- Nubes SVG realistas -->
  <svg class="cloud-svg cloud1" width="180" height="70" viewBox="0 0 180 70">
    <ellipse cx="60" cy="40" rx="50" ry="25" fill="#fff"/>
    <ellipse cx="100" cy="35" rx="40" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="45" rx="30" ry="18" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud2" width="220" height="80" viewBox="0 0 220 80">
    <ellipse cx="80" cy="50" rx="60" ry="28" fill="#fff"/>
    <ellipse cx="140" cy="40" rx="50" ry="22" fill="#fff"/>
    <ellipse cx="180" cy="60" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud3" width="120" height="50" viewBox="0 0 120 50">
    <ellipse cx="40" cy="30" rx="30" ry="15" fill="#fff"/>
    <ellipse cx="80" cy="25" rx="25" ry="12" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud4" width="160" height="60" viewBox="0 0 160 60">
    <ellipse cx="60" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="110" cy="35" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud5" width="200" height="70" viewBox="0 0 200 70">
    <ellipse cx="70" cy="50" rx="50" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="170" cy="60" rx="30" ry="12" fill="#fff"/>
  </svg>
  <!-- Flores tipo ramo -->
  <div class="flowers">
    <div class="bouquet">
      <!-- Flor 1: pétalos naranja -->
      <svg class="flower f1" width="120" height="260" viewBox="0 0 120 260">
        <!-- Tallo -->
        <rect x="57" y="80" width="6" height="120" rx="3" fill="#4caf50"/>
        <!-- Hojas realistas -->
        <path d="M60 120 Q40 140 60 160 Q55 140 60 120" fill="#43a047"/>
        <path d="M60 150 Q80 170 60 190 Q65 170 60 150" fill="#43a047"/>
        <!-- Pétalos naranja -->
        <g>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ff9800" transform="rotate(0 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb74d" transform="rotate(30 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ff9800" transform="rotate(60 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb74d" transform="rotate(90 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ff9800" transform="rotate(120 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb74d" transform="rotate(150 60 60)"/>
        </g>
        <!-- Centro blanco -->
        <ellipse cx="60" cy="60" rx="18" ry="18" fill="#fff"/>
      </svg>

        <g>

          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#e040fb" transform="rotate(60 60 60)"/>

          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb6f9" transform="rotate(150 60 60)"/>
        </g>
        <ellipse cx="60" cy="60" rx="18" ry="18" fill="#fff"/>
      </svg>
      <!-- Flor 3: pétalos naranja -->
      <svg class="flower f3" width="120" height="260" viewBox="0 0 120 260">
        <rect x="57" y="80" width="6" height="120" rx="3" fill="#4caf50"/>

          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ff9800" transform="rotate(120 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb74d" transform="rotate(150 60 60)"/>
        </g>
        <ellipse cx="60" cy="60" rx="18" ry="18" fill="#fff"/>
      </svg>
      <!-- Flor 4: pétalos rosa -->
      <svg class="flower f4" width="120" height="260" viewBox="0 0 120 260">
        <rect x="57" y="80" width="6" height="120" rx="3" fill="#4caf50"/>
        <path d="M60 120 Q40 140 60 160 Q55 140 60 120" fill="#43a047"/>
        <path d="M60 150 Q80 170 60 190 Q65 170 60 150" fill="#43a047"/>
        <g>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#e040fb" transform="rotate(0 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb6f9" transform="rotate(30 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#e040fb" transform="rotate(60 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb6f9" transform="rotate(90 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#e040fb" transform="rotate(120 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb6f9" transform="rotate(150 60 60)"/>
        </g>
        <ellipse cx="60" cy="60" rx="18" ry="18" fill="#fff"/>
      </svg>
      <!-- Flor 5: pétalos naranja -->
      <svg class="flower f5" width="120" height="260" viewBox="0 0 120 260">
        <rect x="57" y="80" width="6" height="120" rx="3" fill="#4caf50"/>
        <path d="M60 120 Q40 140 60 160 Q55 140 60 120" fill="#43a047"/>
        <path d="M60 150 Q80 170 60 190 Q65 170 60 150" fill="#43a047"/>
        <g>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ff9800" transform="rotate(0 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb74d" transform="rotate(30 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ff9800" transform="rotate(60 60 60)"/>
          <ellipse cx="60" cy="60" rx="40" ry="18" fill="#ffb74d" transform="rotate(90 60 60)"/>

        </g>
        <ellipse cx="60" cy="60" rx="18" ry="18" fill="#fff"/>
      </svg>
    </div>
  </div>
</body>
</html>
