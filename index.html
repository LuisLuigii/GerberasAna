<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de Gerberas</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
      overflow: hidden;
    }
    /* Nubes animadas */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveClouds 60s linear infinite;
    }
    .cloud1 { width: 120px; height: 60px; top: 60px; left: 10vw; animation-delay: 0s;}
    .cloud2 { width: 180px; height: 80px; top: 120px; left: 50vw; animation-delay: 10s;}
    .cloud3 { width: 90px; height: 45px; top: 200px; left: 30vw; animation-delay: 20s;}
    .cloud4 { width: 140px; height: 70px; top: 80px; left: 70vw; animation-delay: 30s;}
    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    /* Centrar el ramo */
    .bouquet-container {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 500px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Nubes animadas -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>

  <!-- Ramo de gerberas SVG -->
  <div class="bouquet-container">
    <svg width="400" height="500" viewBox="0 0 400 500">
      <!-- Tallos -->
      <rect x="190" y="250" width="10" height="180" fill="#4caf50" rx="5"/>
      <rect x="170" y="270" width="8" height="160" fill="#388e3c" rx="4" transform="rotate(-15 170 270)"/>
      <rect x="210" y="270" width="8" height="160" fill="#388e3c" rx="4" transform="rotate(15 210 270)"/>
      <rect x="150" y="300" width="7" height="140" fill="#2e7d32" rx="3.5" transform="rotate(-30 150 300)"/>
      <rect x="230" y="300" width="7" height="140" fill="#2e7d32" rx="3.5" transform="rotate(30 230 300)"/>
      <!-- Hojas -->
      <ellipse cx="140" cy="400" rx="22" ry="8" fill="#388e3c" transform="rotate(-20 140 400)"/>
      <ellipse cx="260" cy="420" rx="22" ry="8" fill="#388e3c" transform="rotate(20 260 420)"/>
      <!-- Gerbera amarilla (SVG vectorizado del PNG) -->
      <g transform="translate(200,220) scale(1.1) translate(-100,-100)">
        <g>
          <path d="M100,20
            C120,10,140,10,160,20
            C180,30,190,50,180,70
            C190,90,180,110,160,120
            C140,130,120,130,100,120
            C80,110,70,90,80,70
            C70,50,80,30,100,20
            Z"
            fill="#ffe066" stroke="#fbc02d" stroke-width="4"/>
          <!-- Detalles de pÃ©talos -->
          <path d="M100,20 L100,60 M160,20 L130,60 M180,70 L140,80 M160,120 L120,100 M100,120 L110,80 M80,70 L120,60"
            stroke="#fbc02d" stroke-width="3" fill="none"/>
        </g>
      </g>
      <!-- Gerbera roja -->
      <g transform="translate(120,170) scale(0.9)">
        <g>
          <path d="M100,20
            C120,10,140,10,160,20
            C180,30,190,50,180,70
            C190,90,180,110,160,120
            C140,130,120,130,100,120
            C80,110,70,90,80,70
            C70,50,80,30,100,20
            Z"
            fill="#ff5252" stroke="#b71c1c" stroke-width="4"/>
          <path d="M100,20 L100,60 M160,20 L130,60 M180,70 L140,80 M160,120 L120,100 M100,120 L110,80 M80,70 L120,60"
            stroke="#b71c1c" stroke-width="3" fill="none"/>
        </g>
      </g>
      <!-- Gerbera rosa -->
      <g transform="translate(280,170) scale(0.9)">
        <g>
          <path d="M100,20
            C120,10,140,10,160,20
            C180,30,190,50,180,70
            C190,90,180,110,160,120
            C140,130,120,130,100,120
            C80,110,70,90,80,70
            C70,50,80,30,100,20
            Z"
            fill="#ff80ab" stroke="#ad1457" stroke-width="4"/>
          <path d="M100,20 L100,60 M160,20 L130,60 M180,70 L140,80 M160,120 L120,100 M100,120 L110,80 M80,70 L120,60"
            stroke="#ad1457" stroke-width="3" fill="none"/>
        </g>
      </g>
      <!-- Gerbera naranja -->
      <g transform="translate(200,100) scale(0.7)">
        <g>
          <path d="M100,20
            C120,10,140,10,160,20
            C180,30,190,50,180,70
            C190,90,180,110,160,120
            C140,130,120,130,100,120
            C80,110,70,90,80,70
            C70,50,80,30,100,20
            Z"
            fill="#ffb74d" stroke="#e65100" stroke-width="4"/>
          <path d="M100,20 L100,60 M160,20 L130,60 M180,70 L140,80 M160,120 L120,100 M100,120 L110,80 M80,70 L120,60"
            stroke="#e65100" stroke-width="3" fill="none"/>
        </g>
      </g>
    </svg>
  </div>
</body>
</html>
