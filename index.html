<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de flores con cielo y nubes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', cursive;
      background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
      position: relative;
    }
    /* Nubes realistas */
    .cloud {
      position: absolute;
      z-index: 1;
      opacity: 0.8;
      animation: cloudmove 60s linear infinite;
    }
    .cloud svg {
      display: block;
    }
    /* Varias nubes con diferentes posiciones, tamaños y velocidades */
    .cloud1 { top: 8vh; left: -200px; width: 180px; animation-duration: 60s; }
    .cloud2 { top: 18vh; left: -300px; width: 220px; animation-duration: 80s; animation-delay: 10s;}
    .cloud3 { top: 30vh; left: -150px; width: 120px; animation-duration: 50s; animation-delay: 20s;}
    .cloud4 { top: 50vh; left: -100px; width: 160px; animation-duration: 70s; animation-delay: 30s;}
    .cloud5 { top: 65vh; left: -250px; width: 200px; animation-duration: 90s; animation-delay: 40s;}
    .cloud6 { top: 40vh; left: -180px; width: 140px; animation-duration: 55s; animation-delay: 15s;}
    .cloud7 { top: 20vh; left: -100px; width: 100px; animation-duration: 65s; animation-delay: 25s;}
    @keyframes cloudmove {
      0% { left: -250px; }
      100% { left: 110vw; }
    }
    /* Flores */
    .flowers {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      min-width: 320px;
      max-width: 600px;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 2;
      pointer-events: none;
    }
    .bouquet {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .flower {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
      /* Para animación de crecimiento */
      animation: grow-flower 2s ease-out backwards;
    }
    /* Posiciones para que salgan del mismo punto pero se abran como ramo */
    .flower.f1 { transform: translate(-50%,0) rotate(-25deg); z-index: 3; left: 44%; animation-delay: 0.2s;}
    .flower.f2 { transform: translate(-50%,0) rotate(-12deg); z-index: 4; left: 47%; animation-delay: 0.4s;}
    .flower.f3 { transform: translate(-50%,0) rotate(0deg);   z-index: 5; left: 50%; animation-delay: 0.6s;}
    .flower.f4 { transform: translate(-50%,0) rotate(12deg);  z-index: 4; left: 53%; animation-delay: 0.8s;}
    .flower.f5 { transform: translate(-50%,0) rotate(25deg);  z-index: 3; left: 56%; animation-delay: 1s;}
    @keyframes grow-flower {
      0% { transform: scaleY(0) translate(-50%,0) rotate(0deg);}
      100% {}
    }
    /* Tallo */
    .stem {
      width: 1.2vmin;
      height: 32vh;
      background: linear-gradient(to bottom, #4caf50 60%, #357a38 100%);
      border-radius: 4px;
      margin-bottom: -2vh;
      z-index: 1;
      position: relative;
    }
    /* Hojas */
    .leaves {
      position: absolute;
      bottom: 18vh;
      left: 50%;
      width: 7vw;
      min-width: 60px;
      max-width: 100px;
      height: 8vh;
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none;
    }
    .leaf {
      position: absolute;
      width: 50px;
      height: 30px;
      background: linear-gradient(135deg, #43a047 60%, #a5d6a7 100%);
      border-radius: 60% 80% 60% 80%/80% 60% 80% 60%;
      opacity: 0.85;
    }
    .leaf.l1 { left: 0; top: 10px; transform: rotate(-30deg) scaleX(-1);}
    .leaf.l2 { right: 0; top: 0; transform: rotate(30deg);}
    /* Flor (pétalos) */
    .petals {
      position: relative;
      width: 7vmin;
      height: 7vmin;
      margin-bottom: -1.5vmin;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .petal {
      position: absolute;
      width: 2.2vmin;
      height: 4.2vmin;
      border-radius: 60% 60% 60% 60%;
      opacity: 0.95;
      left: 50%;
      top: 50%;
      transform-origin: bottom center;
    }
    /* Colores de pétalos */
    .petal.orange { background: linear-gradient(160deg, #ff9800 80%, #ffcc80 100%);}
    .petal.pink   { background: linear-gradient(160deg, #e040fb 80%, #ffb6f9 100%);}
    /* Centro de la flor */
    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 2.2vmin;
      height: 2.2vmin;
      background: radial-gradient(circle, #fffde7 60%, #fbc02d 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      box-shadow: 0 0 0.5vmin #fffde7;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .flowers { width: 95vw; min-width: 0; }
      .leaves { min-width: 40px; }
      .leaf { width: 30px; height: 18px; }
    }
  </style>
</head>
