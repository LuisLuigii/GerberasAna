<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de Gerberas con Cielo y Nubes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
      position: relative;
    }
    .sky {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      width: 120px;
      height: 60px;
      top: 10%;
      left: -200px;
      animation: cloudmove 40s linear infinite;
    }
    .cloud2 {
      width: 180px;
      height: 80px;
      top: 25%;
      left: -300px;
      animation-duration: 60s;
      animation-delay: 10s;
    }
    .cloud3 {
      width: 100px;
      height: 50px;
      top: 50%;
      left: -150px;
      animation-duration: 50s;
      animation-delay: 20s;
    }
    @keyframes cloudmove {
      0% { left: -200px; }
      100% { left: 110vw; }
    }

    .flowers {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 90vh;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 60px;
    }

    /* Flor base */
    .flower {
      position: relative;
      width: 120px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Tallo */
    .flower__line {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8px;
      height: 320px;
      background: linear-gradient(to bottom, #4caf50 60%, #357a38 100%);
      border-radius: 4px;
      transform: translateX(-50%);
      z-index: 1;
    }
    /* Centro de la flor */
    .flower__center {
      position: absolute;
      top: 60px;
      left: 50%;
      width: 44px;
      height: 44px;
      background: #ffeb3b;
      border-radius: 50%;
      border: 4px solid #b38807;
      transform: translate(-50%, -50%);
      z-index: 3;
      box-shadow: 0 2px 8px #b3880780;
    }
    /* Pétalos */
    .flower__petal {
      position: absolute;
      top: 60px;
      left: 50%;
      width: 24px;
      height: 80px;
      background: #e57373;
      border-radius: 50px 50px 0 0;
      transform-origin: 50% 100%;
      z-index: 2;
      box-shadow: 0 2px 6px #b71c1c40;
    }
    /* Variantes de color para cada flor */
    .flower--1 .flower__petal { background: #e57373; }
    .flower--2 .flower__petal { background: #f06292; }
    .flower--3 .flower__petal { background: #ffd54f; }
    /* Pétalos en círculo */
    .flower__petal:nth-child(1)  { transform: translate(-50%, -50%) rotate(0deg); }
    .flower__petal:nth-child(2)  { transform: translate(-50%, -50%) rotate(30deg); }
    .flower__petal:nth-child(3)  { transform: translate(-50%, -50%) rotate(60deg); }
    .flower__petal:nth-child(4)  { transform: translate(-50%, -50%) rotate(90deg); }
    .flower__petal:nth-child(5)  { transform: translate(-50%, -50%) rotate(120deg); }
    .flower__petal:nth-child(6)  { transform: translate(-50%, -50%) rotate(150deg); }
    .flower__petal:nth-child(7)  { transform: translate(-50%, -50%) rotate(180deg); }
    .flower__petal:nth-child(8)  { transform: translate(-50%, -50%) rotate(210deg); }
    .flower__petal:nth-child(9)  { transform: translate(-50%, -50%) rotate(240deg); }
    .flower__petal:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg); }
    .flower__petal:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg); }
    .flower__petal:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg); }

    /* Opcional: sombra bajo la flor */
    .flower__shadow {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 60px;
      height: 16px;
      background: #0002;
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 0;
      filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>
  <div class="flowers">
    <!-- Flor 1: roja -->
    <div class="flower flower--1">
      <div class="flower__line"></div>
      <div class="flower__center"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__shadow"></div>
    </div>
    <!-- Flor 2: rosa -->
    <div class="flower flower--2">
      <div class="flower__line"></div>
      <div class="flower__center"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__shadow"></div>
    </div>
    <!-- Flor 3: amarilla -->
    <div class="flower flower--3">
      <div class="flower__line"></div>
      <div class="flower__center"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__petal"></div>
      <div class="flower__shadow"></div>
    </div>
  </div>
</body>
</html>
