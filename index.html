<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ramo de flores animado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
        html, body {
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
          overflow: hidden;
          font-family: 'Poppins', cursive;
          background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
        }
        body { position: relative; }
        /* Nubes SVG realistas */
        .cloud-svg {
          position: absolute;
          z-index: 1;
          opacity: 0.8;
          pointer-events: none;
        }
        .cloud-fixed { animation: none !important; }
        .cloud-anim { animation: cloudmove 60s linear infinite; }
        .cloud1 { top: 5vh; left: 10vw; width: 180px;}
        .cloud2 { top: 15vh; left: 60vw; width: 220px;}
        .cloud3 { top: 30vh; left: 30vw; width: 120px;}
        .cloud4 { top: 50vh; left: 70vw; width: 160px;}
        .cloud5 { top: 65vh; left: 20vw; width: 200px;}
        .cloud6 { top: 12vh; left: 80vw; width: 100px;}
        .cloud7 { top: 22vh; left: 5vw; width: 140px;}
        .cloud8 { top: 38vh; left: 80vw; width: 110px;}
        .cloud9 { top: 55vh; left: 60vw; width: 130px;}
        .cloud10 { top: 70vh; left: 80vw; width: 170px;}
        .cloud11 { top: 10vh; left: -200px; width: 180px; animation-duration: 60s;}
        .cloud12 { top: 20vh; left: -300px; width: 220px; animation-duration: 80s; animation-delay: 10s;}
        .cloud13 { top: 35vh; left: -150px; width: 120px; animation-duration: 50s; animation-delay: 20s;}
        .cloud14 { top: 55vh; left: -100px; width: 160px; animation-duration: 70s; animation-delay: 30s;}
        .cloud15 { top: 75vh; left: -250px; width: 200px; animation-duration: 90s; animation-delay: 40s;}
        @keyframes cloudmove {
          0% { left: -250px; }
          100% { left: 110vw; }
        }
        /* Montañita */
        .mountain {
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100vw;
          height: 30vh;
          z-index: 2;
          pointer-events: none;
        }
        /* Flores */
        .flowers {
          position: absolute;
          left: 50%;
          top: 55%;
          transform: translate(-50%, -60%);
          width: 90vw;
          height: 60vh;
          display: flex;
          justify-content: center;
          align-items: flex-end;
          z-index: 3;
          pointer-events: none;
        }
        .bouquet {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: flex-end;
        }
        .flower {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform-origin: bottom center;
          display: flex;
          flex-direction: column;
          align-items: center;
          pointer-events: none;
          animation: sway 4s ease-in-out infinite;
        }
        @keyframes sway {
          0% { transform: translate(-50%,0) rotate(var(--angle)) scaleY(var(--scale)); }
          20% { transform: translate(-50%,0) rotate(calc(var(--angle) + 4deg)) scaleY(var(--scale)); }
          50% { transform: translate(-50%,0) rotate(calc(var(--angle) - 4deg)) scaleY(var(--scale)); }
          80% { transform: translate(-50%,0) rotate(calc(var(--angle) + 2deg)) scaleY(var(--scale)); }
          100% { transform: translate(-50%,0) rotate(var(--angle)) scaleY(var(--scale)); }
        }
        /* Sol dinámico */
        .sun-container {
          position: absolute;
          top: 3vw;
          right: 4vw;
          width: 110px;
          height: 110px;
          z-index: 10;
          pointer-events: none;
        }
        .sun-rays {
          transform-box: fill-box;
          transform-origin: 50% 50%;
          animation: spin-rays 8s linear infinite;
        }
        @keyframes spin-rays {
          0% { transform: rotate(0deg);}
          100% { transform: rotate(360deg);}
        }
        .sun-core {
          filter: drop-shadow(0 0 20px #fff17688);
        }
        /* Responsive: flores y montaña más grandes y centradas en móvil */
        @media (max-width: 700px) {
          .flowers {
            width: 100vw;
            height: 70vh;
            top: 60%;
            transform: translate(-50%, -60%);
          }
          .mountain {
            height: 38vh;
          }
          .sun-container {
            width: 80px;
            height: 80px;
            top: 2vw;
            right: 2vw;
          }
        }
        @media (max-width: 500px) {
          .flowers {
            width: 100vw;
            height: 80vh;
            top: 65%;
            transform: translate(-50%, -65%);
          }
          .mountain {
            height: 45vh;
          }
          .sun-container {
            width: 60px;
            height: 60px;
            top: 2vw;
            right: 2vw;
          }
        }
    </style>
</head>
<body>
  <!-- Sol dinámico -->
  <div class="sun-container">
    <svg viewBox="0 0 110 110" width="100%" height="100%">
      <g class="sun-rays">
        <g>
          <rect x="53" y="8" width="4" height="22" rx="2" fill="#ffe082"/>
          <rect x="53" y="80" width="4" height="22" rx="2" fill="#ffe082"/>
          <rect x="80" y="53" width="22" height="4" rx="2" fill="#ffe082"/>
          <rect x="8" y="53" width="22" height="4" rx="2" fill="#ffe082"/>
        </g>
        <g transform="rotate(45 55 55)">
          <rect x="53" y="8" width="4" height="22" rx="2" fill="#ffe082"/>
          <rect x="53" y="80" width="4" height="22" rx="2" fill="#ffe082"/>
          <rect x="80" y="53" width="22" height="4" rx="2" fill="#ffe082"/>
          <rect x="8" y="53" width="22" height="4" rx="2" fill="#ffe082"/>
        </g>
      </g>
      <circle class="sun-core" cx="55" cy="55" r="28" fill="#fff176" stroke="#ffe082" stroke-width="4"/>
    </svg>
  </div>
  <!-- Nubes fijas -->
  <svg class="cloud-svg cloud1 cloud-fixed" width="180" height="70" viewBox="0 0 180 70">
    <ellipse cx="60" cy="40" rx="50" ry="25" fill="#fff"/>
    <ellipse cx="100" cy="35" rx="40" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="45" rx="30" ry="18" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud2 cloud-fixed" width="220" height="80" viewBox="0 0 220 80">
    <ellipse cx="80" cy="50" rx="60" ry="28" fill="#fff"/>
    <ellipse cx="140" cy="40" rx="50" ry="22" fill="#fff"/>
    <ellipse cx="180" cy="60" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud3 cloud-fixed" width="120" height="50" viewBox="0 0 120 50">
    <ellipse cx="40" cy="30" rx="30" ry="15" fill="#fff"/>
    <ellipse cx="80" cy="25" rx="25" ry="12" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud4 cloud-fixed" width="160" height="60" viewBox="0 0 160 60">
    <ellipse cx="60" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="110" cy="35" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud5 cloud-fixed" width="200" height="70" viewBox="0 0 200 70">
    <ellipse cx="70" cy="50" rx="50" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="170" cy="60" rx="30" ry="12" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud6 cloud-fixed" width="100" height="40" viewBox="0 0 100 40">
    <ellipse cx="30" cy="20" rx="20" ry="10" fill="#fff"/>
    <ellipse cx="70" cy="15" rx="18" ry="8" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud7 cloud-fixed" width="140" height="60" viewBox="0 0 140 60">
    <ellipse cx="50" cy="30" rx="30" ry="15" fill="#fff"/>
    <ellipse cx="90" cy="25" rx="25" ry="12" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud8 cloud-fixed" width="110" height="50" viewBox="0 0 110 50">
    <ellipse cx="40" cy="30" rx="25" ry="10" fill="#fff"/>
    <ellipse cx="80" cy="25" rx="20" ry="8" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud9 cloud-fixed" width="130" height="60" viewBox="0 0 130 60">
    <ellipse cx="50" cy="30" rx="30" ry="12" fill="#fff"/>
    <ellipse cx="90" cy="25" rx="25" ry="10" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud10 cloud-fixed" width="170" height="70" viewBox="0 0 170 70">
    <ellipse cx="60" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="120" cy="35" rx="35" ry="15" fill="#fff"/>
  </svg>
  <!-- Nubes animadas -->
  <svg class="cloud-svg cloud11 cloud-anim" width="180" height="70" viewBox="0 0 180 70">
    <ellipse cx="60" cy="40" rx="50" ry="25" fill="#fff"/>
    <ellipse cx="100" cy="35" rx="40" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="45" rx="30" ry="18" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud12 cloud-anim" width="220" height="80" viewBox="0 0 220 80">
    <ellipse cx="80" cy="50" rx="60" ry="28" fill="#fff"/>
    <ellipse cx="140" cy="40" rx="50" ry="22" fill="#fff"/>
    <ellipse cx="180" cy="60" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud13 cloud-anim" width="120" height="50" viewBox="0 0 120 50">
    <ellipse cx="40" cy="30" rx="30" ry="15" fill="#fff"/>
    <ellipse cx="80" cy="25" rx="25" ry="12" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud14 cloud-anim" width="160" height="60" viewBox="0 0 160 60">
    <ellipse cx="60" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="110" cy="35" rx="35" ry="15" fill="#fff"/>
  </svg>
  <svg class="cloud-svg cloud15 cloud-anim" width="200" height="70" viewBox="0 0 200 70">
    <ellipse cx="70" cy="50" rx="50" ry="20" fill="#fff"/>
    <ellipse cx="130" cy="40" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="170" cy="60" rx="30" ry="12" fill="#fff"/>
  </svg>
  <!-- Montañita verde -->
  <svg class="mountain" viewBox="0 0 1000 300" width="100%" height="100%">
    <path d="M0,300 Q150,180 300,250 Q400,280 500,200 Q600,120 700,220 Q850,300 1000,200 L1000,300 Z"
          fill="#66bb6a"/>
    <ellipse cx="200" cy="260" rx="60" ry="20" fill="#81c784" opacity="0.7"/>
    <ellipse cx="800" cy="250" rx="80" ry="25" fill="#388e3c" opacity="0.5"/>
  </svg>
  <!-- Flores tipo ramo -->
  <div class="flowers">
    <div class="bouquet">
      <script>
        // 20 flores, alternando naranja y rosa, con centro café, alturas y ángulos variables
        const colors = [
          ['#ff9800', '#ffb74d'], // naranja
          ['#e040fb', '#ffb6f9']  // rosa
        ];
        let html = '';
        for(let i=0; i<20; i++) {
          // Ángulo de abanico (-40 a +40 grados)
          const angle = -40 + (i * 80/19);
          // Posición horizontal (44% a 56%)
          const left = 44 + (i * 12/19);
          // Alternar color
          const colorSet = colors[i%2];
          // Altura variable (tallo más largo o corto)
          const stemLen = 100 + Math.round(60 * (0.5 + 0.5 * Math.sin(i*0.7)));
          // Animación: cada flor con diferente escala y retardo
          const scale = 0.95 + 0.2*Math.sin(i*1.2);
          const delay = (i%5)*0.5 + (i%3)*0.2;
          html += `
          <svg class="flower" style="
            left:${left}%;
            --angle:${angle}deg;
            --scale:${scale};
            animation-delay:${delay}s;
          " width="90" height="220" viewBox="0 0 120 220">
            <!-- Tallo -->
            <rect x="57" y="80" width="6" height="${stemLen}" rx="3" fill="#4caf50"/>
            <!-- Hojas realistas -->
            <path d="M60 ${80+stemLen/3} Q40 ${100+stemLen/3} 60 ${120+stemLen/3} Q55 ${100+stemLen/3} 60 ${80+stemLen/3}" fill="#43a047"/>
            <path d="M60 ${100+stemLen/2} Q80 ${120+stemLen/2} 60 ${140+stemLen/2} Q65 ${120+stemLen/2} 60 ${100+stemLen/2}" fill="#43a047"/>
            <!-- Pétalos -->
            <g>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[0]}" transform="rotate(0 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[1]}" transform="rotate(30 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[0]}" transform="rotate(60 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[1]}" transform="rotate(90 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[0]}" transform="rotate(120 60 60)"/>
              <ellipse cx="60" cy="60" rx="40" ry="18" fill="${colorSet[1]}" transform="rotate(150 60 60)"/>
            </g>
            <!-- Centro café -->
            <ellipse cx="60" cy="60" rx="18" ry="18" fill="#8d5524"/>
          </svg>
          `;
        }
        document.write(html);
      </script>
    </div>
  </div>
</body>
</html>
