<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de Gerberas</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #aeefff 0%, #e0f7fa 100%);
      overflow: hidden;
    }
    .cloud {
      position: absolute;
      z-index: 1;
      opacity: 0.7;
      animation: cloud-move 60s linear infinite;
    }
    .cloud1 { left: 5vw; top: 8vh; width: 160px; animation-delay: 0s;}
    .cloud2 { left: 40vw; top: 15vh; width: 220px; animation-delay: 15s;}
    .cloud3 { left: 20vw; top: 30vh; width: 120px; animation-delay: 30s;}
    .cloud4 { left: 70vw; top: 20vh; width: 180px; animation-delay: 45s;}
    @keyframes cloud-move {
      0% { transform: translateX(0);}
      100% { transform: translateX(60vw);}
    }
    .bouquet-container {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Colores de pétalos para cada flor */
    .gerbera-red .petal { fill: #e53935 !important; }
    .gerbera-yellow .petal { fill: #ffeb3b !important; }
    .gerbera-pink .petal { fill: #ec407a !important; }
    .gerbera-orange .petal { fill: #ff9800 !important; }
    /* Opcional: oscurecer el centro para más realismo */
    .center { fill: #f9d923 !important; }
  </style>
</head>
<body>
  <!-- Nubes SVG animadas -->
  <svg class="cloud cloud1" viewBox="0 0 200 60">
    <ellipse cx="50" cy="30" rx="50" ry="25" fill="#fff"/>
    <ellipse cx="110" cy="35" rx="40" ry="20" fill="#fff"/>
    <ellipse cx="160" cy="30" rx="30" ry="18" fill="#fff"/>
  </svg>
  <svg class="cloud cloud2" viewBox="0 0 220 70">
    <ellipse cx="60" cy="40" rx="50" ry="25" fill="#fff"/>
    <ellipse cx="120" cy="35" rx="60" ry="30" fill="#fff"/>
    <ellipse cx="180" cy="45" rx="40" ry="20" fill="#fff"/>
  </svg>
  <svg class="cloud cloud3" viewBox="0 0 120 40">
    <ellipse cx="30" cy="20" rx="30" ry="15" fill="#fff"/>
    <ellipse cx="70" cy="18" rx="25" ry="12" fill="#fff"/>
    <ellipse cx="100" cy="25" rx="15" ry="10" fill="#fff"/>
  </svg>
  <svg class="cloud cloud4" viewBox="0 0 180 60">
    <ellipse cx="50" cy="30" rx="40" ry="18" fill="#fff"/>
    <ellipse cx="100" cy="35" rx="50" ry="22" fill="#fff"/>
    <ellipse cx="150" cy="28" rx="30" ry="15" fill="#fff"/>
  </svg>

  <!-- Ramo de gerberas -->
  <div class="bouquet-container">
    <svg width="600" height="600" viewBox="0 0 600 600">
      <!-- Flor roja (original) -->
      <g class="gerbera-red" transform="translate(300,400) scale(1)">
        <!-- Pétalos -->
        <g>
          <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z"/>
          <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(30 100 100)"/>
          <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(60 100 100)"/>
          <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(90 100 100)"/>
          <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(120 100 100)"/>
          <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(150 100 100)"/>
          <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(180 100 100)"/>
          <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(210 100 100)"/>
          <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(240 100 100)"/>
          <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(270 100 100)"/>
          <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(300 100 100)"/>
          <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(330 100 100)"/>
        </g>
        <!-- Centro -->
        <circle class="center" cx="100" cy="100" r="38"/>
        <!-- Tallo y hojas (puedes agregar más detalles si quieres) -->
        <rect x="95" y="138" width="10" height="80" rx="5" fill="#7cb342"/>
        <ellipse cx="80" cy="180" rx="18" ry="40" fill="#388e3c" transform="rotate(-30 80 180)"/>
        <ellipse cx="120" cy="200" rx="18" ry="40" fill="#388e3c" transform="rotate(20 120 200)"/>
      </g>
      <!-- Flor amarilla -->
      <g class="gerbera-yellow" transform="translate(220,470) scale(0.8) rotate(-20)">
        <use href="#gerbera-flower"/>
      </g>
      <!-- Flor rosa -->
      <g class="gerbera-pink" transform="translate(380,470) scale(0.8) rotate(20)">
        <use href="#gerbera-flower"/>
      </g>
      <!-- Flor naranja -->
      <g class="gerbera-orange" transform="translate(260,540) scale(0.7) rotate(-10)">
        <use href="#gerbera-flower"/>
      </g>
      <!-- Flor roja extra -->
      <g class="gerbera-red" transform="translate(340,540) scale(0.7) rotate(10)">
        <use href="#gerbera-flower"/>
      </g>
      <!-- Definición de la flor para duplicar -->
      <defs>
        <g id="gerbera-flower">
          <g>
            <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z"/>
            <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(30 100 100)"/>
            <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(60 100 100)"/>
            <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(90 100 100)"/>
            <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(120 100 100)"/>
            <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(150 100 100)"/>
            <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(180 100 100)"/>
            <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(210 100 100)"/>
            <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(240 100 100)"/>
            <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(270 100 100)"/>
            <path class="petal" d="M44.5,70.5 C60,10 140,10 155.5,70.5 Q100,40 44.5,70.5 Z" transform="rotate(300 100 100)"/>
            <path class="petal" d="M100,20 Q120,80 180,60 Q120,60 100,20 Z" transform="rotate(330 100 100)"/>
          </g>
          <circle class="center" cx="100" cy="100" r="38"/>
          <rect x="95" y="138" width="10" height="80" rx="5" fill="#7cb342"/>
          <ellipse cx="80" cy="180" rx="18" ry="40" fill="#388e3c" transform="rotate(-30 80 180)"/>
          <ellipse cx="120" cy="200" rx="18" ry="40" fill="#388e3c" transform="rotate(20 120 200)"/>
        </g>
      </defs>
    </svg>
  </div>
</body>
</html>
